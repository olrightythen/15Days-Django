<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% include '../components/_navbar.html' %}

    <div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16 relative">
      <div
        class="bg-cover bg-center text-center overflow-hidden"
        style="
          min-height: 500px;
          background-image: url('{{ blog.image.url }}');
        "
        title="{{ blog.title }}"
      ></div>
      <div class="max-w-3xl mx-auto">
        <div
          class="mt-3 bg-white rounded-b lg:rounded-b-none lg:rounded-r flex flex-col justify-between leading-normal"
        >
          <div class="bg-white relative top-0 -mt-32 p-5 sm:p-10">
            <h1 href="#" class="text-gray-900 font-bold text-3xl mb-2">
              {{ blog.title }}
            </h1>
            <p class="text-xl leading-8 my-5">{{ blog.subtitle }}</p>
            <p class="text-gray-700 text-sm">
              Author:
              <a
                href="#"
                class="text-indigo-600 font-medium hover:text-gray-900 transition duration-500 ease-in-out"
              >
                {{ blog.author }}
              </a>
            </p>
            <p class="text-gray-700 text-xs mt-2">{{ blog.created_at }}</p>
            <p class="text-base leading-8 my-5">{{ blog.description}}</p>
            <form action="{% url 'delete_blog' blog.id %}" method="POST">
              {% csrf_token %}
              <button
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                type="submit"
              >
                Delete
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

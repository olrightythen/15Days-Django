<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    {% include '../components/_navbar.html' %}

    <form
      action="/blog/create/"
      method="POST"
      enctype="multipart/form-data"
      class="w-full p-8 my-8 md:px-12 lg:w-9/12 lg:pl-20 lg:pr-40 m-auto rounded-2xl shadow-2xl"
    >
      {% csrf_token %}
      <div class="flex">
        <h1 class="font-bold uppercase text-5xl">Create a Blog</h1>
      </div>
      <div class="grid grid-cols-1 gap-5 mt-5">
        <input
          class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
          name="title"
          type="text"
          placeholder="Title*"
        />
        <input
          class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
          name="subtitle"
          type="text"
          placeholder="Subtitle*"
        />
      </div>
      <!-- Image upload field -->
      <div class="my-4">
        <label
          for="image-upload"
          name="image"
          class="block text-sm font-bold text-gray-700 uppercase"
          >Upload Image*</label
        >
        <input
          id="image-upload"
          name="image"
          type="file"
          accept="image/*"
          class="w-full bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="my-4">
        <textarea
          placeholder="Description*"
          class="w-full h-32 bg-gray-100 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
          name="description"
        ></textarea>
      </div>
      <div class="my-2 w-1/2 lg:w-1/4">
        <button
          type="submit"
          class="uppercase text-sm font-bold tracking-wide bg-blue-900 text-gray-100 p-3 rounded-lg focus:outline-none focus:shadow-outline"
        >
          Create Blog
        </button>
      </div>
    </form>
  </body>
</html>
